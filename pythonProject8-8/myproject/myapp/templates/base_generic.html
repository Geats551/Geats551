<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}默认标题{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* 渐变背景 */
            color: #333;
        }
        header {
            background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin: 20px;
        }
        footer {
            background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <!-- 页头内容，比如logo和导航栏 -->
    <nav>
        <a href="/">登出</a>
        <a href="{% url 'profile' %}">个人信息</a>
        <a href="{% url 'product_list' %}">所有商品</a>
        <a href="{% url 'product_search' %}">搜索商品</a>
        <a href="/about/">关于我们</a>
        <!-- 其他导航链接 -->
    </nav>
</header>

<main>
    <!-- 主体内容区域，由子模板填充 -->
    {% block content %}{% endblock %}
</main>

<footer>
    <!-- 页脚内容，比如版权信息 -->
    <p>&copy; 2023 Your Company. All rights reserved.</p>
</footer>

<!-- 可能还有JavaScript引用等 -->
</body>
</html>
