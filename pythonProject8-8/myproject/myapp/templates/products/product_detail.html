<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* 渐变背景 */
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            margin-bottom: 1em;
        }
        img {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
        .comment {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .comment small {
            color: #666;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 商品详情部分 -->
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>价格: {{ product.price }}</p>
    <p>分类: <a href="{% url 'category_detail' pk=product.category.pk %}">{{ product.category.name }}</a></p>

    <!-- 评论表单 -->
    <form method="post">
        {% csrf_token %}
        <label for="comment-text">评论:</label>
        <textarea id="comment-text" name="text" rows="4" cols="50" required></textarea>
        <button type="submit">提交评论</button>
    </form>

    <!-- 显示已有评论 -->
    <h2>已经有的评论：</h2>
    {% for comment in comments %}
        <div class="comment">
            <p><strong>{{ comment.user.username }}:</strong> {{ comment.text }}</p>
            <p><small>{{ comment.created_at|date:"Y-m-d H:i:s" }}</small></p>
        </div>
    {% endfor %}
</body>
</html>
