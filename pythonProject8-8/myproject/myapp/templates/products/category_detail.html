<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>分类详情</title>
    <style>

        nav {
            position: fixed;
            /* 使导航栏固定 */
            top: 0;
            /* 距离页面顶部 0 像素 */
            left: 0;
            /* 距离页面左侧 0 像素 */
            width: 100%;
            /* 导航栏宽度100% */
            background-color: #f8f9fa;
            /* 背景色 */
            padding: 10px;
            /* 内边距 */
            border-bottom: 1px solid #e0e0e0;
            /* 底部边框 */
            z-index: 1000;
            /* 确保在其他内容之上 */
        }

        nav a {
            margin: 0 15px;
            /* 链接之间的间距 */
            text-decoration: none;
            /* 不显示下划线 */
            color: #007bff;
            /* 链接颜色 */
            font-weight: bold;
            /* 加粗链接文本，与示例代码风格统一 */
        }

        nav a:hover {
            text-decoration: underline;
            /* 鼠标悬停时下划线效果 */
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* 渐变背景 */
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            margin-bottom: 1em;
        }
        h2 {
            font-size: 2em;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        /* 以下是模拟Bootstrap的样式 */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .product-item h3 {
            margin-top: 0;
            color: #007bff;
        }
        .product-item img {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
        .product-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">登出</a>
        <a href="{% url 'recommendation' %}">主页</a>
        <a href="{% url 'profile' %}">个人信息</a>
        <a href="{% url 'my_orders' %}">我的订单</a>
        <a href="{% url 'product_list' %}">所有商品</a>
        <a href="{% url 'product_search' %}">搜索商品</a>
        <a href="{% url 'admin:index' %}">管理员</a>
        <a href="{% url 'about' %}">关于我们</a>
    </nav>
    <div class="container">
        <h1>{{ category.name }}分类</h1>
        <p>{{ category.description }}</p>

        {% if products %}

            <!-- Include the product listing part similar to product_list_snippet.html -->
            {% include 'products/product_list_snippet.html' %}
        {% else %}
            <p>没有农产品展示</p>
        {% endif %}
    </div>
</body>
</html>
