<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人资料</title>
    <style>
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 70px 0 0; /* 保留空间给固定导航栏 */
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 720px;
            background: rgba(255, 255, 255, 0.9); /* 改为更不透明的白色 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto; /* 使容器居中 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50; /* 绿色标题 */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* 让表单字段居中对齐 */
        }

        form p {
            margin-bottom: 15px;
            width: 100%; /* 使每一行的宽度100% */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%; /* 填满父容器的宽度 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 400;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%; /* 按钮宽度填满父容器 */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">登出</a>
        <a href="{% url 'recommendation' %}">主页</a>
        <a href="{% url 'profile' %}">个人信息</a>
        <a href="{% url 'product_list' %}">所有商品</a>
        <a href="{% url 'product_search' %}">搜索商品</a>
        <a href="{% url 'admin:index' %}">管理员</a>
        <a href="{% url 'about' %}">关于我们</a>
    </nav>

    <div class="container">
        <h1>编辑个人资料</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- 渲染表单 -->
            <div class="text-center" style="width: 100%;"> <!-- 让这个 div 宽度填满 -->
                <button type="submit">保存</button>
            </div>
        </form>
    </div>

</body>  
</html>
