<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户页面</title>
    <style>
          nav {
            position: fixed;
            /* 使导航栏固定 */
            top: 0;
            /* 距离页面顶部 0 像素 */
            left: 0;
            /* 距离页面左侧 0 像素 */
            width: 100%;
            /* 导航栏宽度100% */
            background-color: #f8f9fa;
            /* 背景色 */
            padding: 10px;
            /* 内边距 */
            border-bottom: 1px solid #e0e0e0;
            /* 底部边框 */
            z-index: 1000;
            /* 确保在其他内容之上 */
        }

        nav a {
            margin: 0 15px;
            /* 链接之间的间距 */
            text-decoration: none;
            /* 不显示下划线 */
            color: #007bff;
            /* 链接颜色 */
            font-weight: bold;
            /* 加粗链接文本，与示例代码风格统一 */
        }

        nav a:hover {
            text-decoration: underline;
            /* 鼠标悬停时下划线效果 */
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 720px;
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: transparent; 
            border: none; 
        }
        .card-body {
            padding: 0;
        }
        .card-title {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .card-text {
            margin-bottom: 15px;
            color: #666;
        }
        .card-footer {
            padding: 10px 0;
            background: transparent;
            border: none;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            color: #007bff;
            background-color: transparent;
            border: 1px solid #007bff;
            border-radius: 4px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">登出</a>
        <a href="{% url 'recommendation' %}">主页</a>
        <a href="{% url 'profile' %}">个人信息</a>
        <a href="{% url 'my_orders' %}">我的订单</a>
        <a href="{% url 'product_list' %}">所有商品</a>
        <a href="{% url 'product_search' %}">搜索商品</a>
        <a href="{% url 'admin:index' %}">管理员</a>
        <a href="{% url 'about' %}">关于我们</a>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Welcome, {{ user.first_name }}!</h1>
                <p class="card-text">Email: {{ user.email }}</p>
                <!-- 添加其他您想展示的用户信息 -->
            </div>
            <div class="card-footer">
                <a href="{% url 'edit_profile' %}" class="btn">修改</a>
            </div>
        </div>
    </div>
</body>
</html>
