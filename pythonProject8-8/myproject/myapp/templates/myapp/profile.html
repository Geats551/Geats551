<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* 渐变背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 720px;
            background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: transparent; /* 无背景 */
            border: none; /* 无边框 */
        }
        .card-body {
            padding: 0;
        }
        .card-title {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .card-text {
            margin-bottom: 15px;
            color: #666;
        }
        .card-footer {
            padding: 10px 0;
            background: transparent;
            border: none;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            color: #007bff;
            background-color: transparent;
            border: 1px solid #007bff;
            border-radius: 4px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Welcome, {{ user.first_name }}!</h1>
                <p class="card-text">Email: {{ user.email }}</p>
                <!-- 添加其他您想展示的用户信息 -->
            </div>
            <div class="card-footer">
                <a href="{% url 'edit_profile' %}" class="btn">修改</a>
            </div>
        </div>
    </div>
</body>
</html>
